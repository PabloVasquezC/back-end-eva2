<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="/your-product/" method="post">
        <label for="nombre">Nombre producto: </label>
        <input id="nombre" type="text" name="nombre" value="{{ current_name }}">
        <label for="descripcion">Descripcion: </label>
        <input id="descripcion" type="text" name="descripcion" value="{{ current_descripcion }}">
        <label for="precio">Precio: </label>
        <input id="precio" type="number" name="precio" value="{{ current_precio }}">
        <label for="stock">Stock: </label>
        <input id="stock" type="number" name="stock" value="{{ current_stock }}">
        <label for="categoria">Categor√≠a: </label>
        <input id="categoria" type="text" name="categoria" value="{{ current_categoria }}">
        <label for="estado">Estado: </label>
        <input id="estado" type="text" name="estado" value="{{ current_estado }}">
        <label for="observaciones">observaciones: </label>
        <input id="observaciones" type="text" name="observaciones" value="{{ current_observaciones }}">
        <label for="proveedores">Proveedores: </label>
        <input id="proveedores" type="text" name="proveedores" value="{{ current_proveedores }}">
        <input type="submit" value="OK">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
