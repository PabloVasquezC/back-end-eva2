<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - VerduleriaPablo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">VerduleriaPablo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'productos' %}">Ver Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'agregarProducto' %}">Agregar Producto</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center my-4">Agregar Producto</h1>
        <div class="row">
            <form method="POST" class="col-8 offset-2 border-3 border border-primary shadow rounded p-4">
                {{form.as_p}}
                {% csrf_token %}
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" value="Enviar Datos">
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
